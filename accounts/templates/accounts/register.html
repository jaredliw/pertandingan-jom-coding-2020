{% extends 'accounts/base.html' %}
{% load static %}

{% block css_file %}
"{% static 'accounts/register.css' %}"
{% endblock css_file %}
{% block content %}
<div class="col-lg-10 col-xl-9 mx-auto">
    <div class="card card-signin flex-row my-5">
        <div class="card-img-left d-none d-md-flex"></div>
            <div class="card-body">
                <h5 class="card-title text-center">Daftar Akaun</h5>
                <form class="form-signin">
                    <div class="form-label-group">
                        <input type="text" id="inputUserame" class="form-control" placeholder="Username" required autofocus>
                        <label for="inputUserame">Nama Pengguna</label>
                    </div>
                    <div class="form-label-group">
                        <input type="text" id="inputName" class="form-control" placeholder="Name" required>
                        <label for="inputName">Nama Penuh</label>
                    </div>
                    <div class="form-label-group">
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                        <label for="inputEmail">Alamat E-mel</label>
                    </div>
                    <hr>
                    <div class="form-label-group">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <label for="inputPassword">Kata Laluan</label>
                    </div>
                    <div class="form-label-group">
                        <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
                        <label for="inputConfirmPassword">Pengesahan Kata Laluan</label>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Daftar</button>
                    <a class="d-block text-center mt-2 small" href="#">Log Masuk</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
