{% extends 'accounts/base.html' %}

{% block content %}
<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <br><br><br>
    <div class="card card-signin my-5">
        <br>
        <div class="card-body">
            <h5 class="card-title text-center">Log Masuk</h5>
            <hr>
            <form class="form-signin">
                <div class="form-label-group">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputEmail">Alamat E-mel</label>
                </div>
                <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Kata Laluan</label>
                </div>
                <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Ingat Kata Laluan</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Log Masuk</button>
            </form>
        </div>
        <br><br><br>
    </div>
    <br>
</div>
{% endblock content %}
